<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<h:head>
    <title>Registrierung erfolgreich - GhostNetFinder</title>
    <h:outputStylesheet name="css/styles.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
    <link rel="shortcut icon" href="#{request.contextPath}/resources/icons/favicon.ico"/>
</h:head>

<h:body>
    <f:view>
        <div class="home-screen fade-in">
            <div class="overlap-wrapper">
                <div class="overlap">
                    <!-- Hintergrundbild -->
                    <h:graphicImage name="images/hintergrund.jpg" styleClass="rectangle" />
                    
                    <!-- HEADER -->
                    <header class="frame-10">
                        <div class="frame-11">
                            <h:link outcome="index.xhtml" styleClass="text-wrapper-6">Startseite</h:link>
                            <h:link outcome="login.xhtml" styleClass="text-wrapper-7">Anmelden</h:link>
                        </div>
                        <div class="text-wrapper-8">Registrierung erfolgreich</div>
                    </header>
                    
                    <!-- MAIN - Content -->
                    <main class="frame">
                        <div class="overlap-group slide-up">
                            <div class="formular-container">
                                <div class="text-center mb-3">
                                    <h:graphicImage name="icons/logo.png" alt="Logo" styleClass="img-fluid"
                                                    style="max-width: 80px;" />
                                </div>
                                
                                <h2 class="text-center text-light mb-4">Registrierung erfolgreich!</h2>
                                
                                <p class="text-light text-center">
                                    Vielen Dank für Ihre Registrierung bei GhostNetFinder.
                                    Sie können sich jetzt mit Ihren Zugangsdaten anmelden.
                                </p>
                                
                                <div class="text-center mt-4">
                                    <h:link outcome="login.xhtml" styleClass="btn btn-primary">
                                        Zum Login
                                    </h:link>
                                </div>
                            </div>
                        </div>
                    </main>
                    
                    <!-- FOOTER -->
                    <footer class="frame-7">
                        <div class="frame-8">
                            <div class="element-sea-shepherd">© 2025 SEA SHEPHERD</div>
                            <div class="frame-9">
                                <h:link outcome="impressum.xhtml" styleClass="text-wrapper-3">IMPRESSUM</h:link>
                                <h:link outcome="datenschutz.xhtml" styleClass="text-wrapper-3">DATENSCHUTZ</h:link>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </f:view>
</h:body>
</html>

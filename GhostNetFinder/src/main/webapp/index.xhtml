<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jakarta.ee/jsf/html"
      xmlns:f="http://xmlns.jakarta.ee/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
  <h:form>
    <p:inputNumber value="#{geisternetzController.lat}" decimalPlaces="6" placeholder="Breite (lat)"/>
    <p:inputNumber value="#{geisternetzController.lng}" decimalPlaces="6" placeholder="Länge (lng)"/>
    <p:inputTextarea value="#{geisternetzController.beschreibung}" rows="3" placeholder="Beschreibung"/>
    <!-- Auswahl der berichtenden Person, z. B. via Dropdown (notwendig in echtem Setup) -->
    <p:inputNumber value="#{geisternetzController.berichtendePersonId}" placeholder="ID berichtende Person"/>
    <p:inputNumber value="#{geisternetzController.bergendePersonId}" placeholder="ID bergende Person (optional)"/>
    <p:commandButton value="Geisternetz melden" action="#{geisternetzController.meldeGeisternetz}"/>
  </h:form>

  <h:panelGroup>
    <h3>Gemeldete Geisternetze</h3>
    <ui:repeat value="#{geisternetzController.alleGeisternetze}" var="g"
               xmlns:ui="http://xmlns.jakarta.ee/jsf/facelets">
      <p>##{g.id} – #{g.status} – (#{g.koordinate.latitude}, #{g.koordinate.longitude})</p>
    </ui:repeat>
  </h:panelGroup>
</h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <title>GhostNetFinder</title>
  <link rel="stylesheet" type="text/css" href="./resources/css/styles.css"/> <!-- Separation of concerns -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
  <link rel="shortcut icon" href="resources/icons/favicon.ico"></link>
  
</h:head>
<header>
</header>
<br/>
<h:body>
    <div class="home-screen">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="rectangle" src="img/rectangle-2.svg" />
          <div class="div"></div>
          <div class="frame">
            <div class="overlap-group">
              <div class="frame-wrapper">
                <div class="frame-2">
                  <p class="geben-sie-die-gps">GEBEN SIE DIE GPS KOORDINATEN EIN<br />UM EIN GEISTERNETZ ZU MELDEN</p>
                  <div class="frame-3">
                    <div class="text-wrapper">LÄNGENGRAD</div>
                    <div class="div-wrapper"><div class="text-wrapper-2">0.0</div></div>
                  </div>
                  <div class="frame-4">
                    <div class="text-wrapper">BREITENGRAD</div>
                    <div class="div-wrapper"><div class="text-wrapper-2">0.0</div></div>
                  </div>
                  <div class="frame-5"><div class="text-wrapper-3">MELDEN</div></div>
                </div>
              </div>
              <div class="text-center mb-4">
		     	<img src="resources/icons/logo.png" alt="Logo" class="img-fluid" style="max-width: 100px;"></img>
		     </div>
            </div>
          </div>
          <div class="frame-7">
            <div class="frame-8">
              <div class="element-sea-shepherd">© 2025 SEA SHEPHERD</div>
              <div class="frame-9">
                <div class="text-wrapper-3">IMPRESSUM</div>
                <div class="text-wrapper-3">DATENSCHUTZ</div>
              </div>
            </div>
          </div>
          <div class="frame-10">
            <div class="frame-11">
              <div class="text-wrapper-6">Anmelden</div>
              <div class="text-wrapper-7">Registrieren</div>
            </div>
            <div class="text-wrapper-8">GhostNetFinder</div>
          </div>
        </div>
      </div>
    </div>
    <div class="formular-container">
     <h:form>
     <div class="text-center mb-4">
     	<img src="resources/icons/logo.png" alt="Logo" class="img-fluid" style="max-width: 100px;"></img>
     </div>
     <p style="text-align: center;">Bitte geben Sie die GPS Koordinaten ein um ein Geisternetzes zu melden:</p>
     <h:outputLabel for="breitengrad" value="Breitengrad:"/>
     <h:inputText id="breitengrad" value="#{geisternetzController.breitengrad}" required="true"/>
     <br/>
     <h:outputLabel for="laengengrad" value="Laengengrad"/>
     <h:inputText id="laengengrad" value="#{geisternetzController.laengengrad}" required="true"/>
     <br/>
     <h:commandButton value="Geisternetz melden" action="#{geisternetzController.meldeGeisternetz}"/>
     </h:form>
 
 </div>
</h:body>
</html>

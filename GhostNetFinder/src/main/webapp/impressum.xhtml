<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Impressum - GhostNetFinder</title>
    <h:outputStylesheet name="css/styles.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
</h:head>
<h:body>
    <f:view>
        <div class="home-screen fade-in">
            <div class="overlap-wrapper">
                <div class="overlap">
                    <h:graphicImage name="images/hintergrund.jpg" styleClass="rectangle" />
                    <header class="frame-10">
                        <div class="frame-11">
                            <h:link outcome="index.xhtml" styleClass="text-wrapper-6">Startseite</h:link>
                        </div>
                        <div class="text-wrapper-8">Impressum</div>
                    </header>
                    <main class="frame">
                        <div class="overlap-group slide-up">
                            <div class="formular-container">
                                <h2>Impressum</h2>
                                <p>Angaben gemäß § 5 TMG</p>
                                <p>Sea Shepherd Deutschland<br/>
                                   Musterstraße 123<br/>
                                   12345 Musterstadt</p>
                                <p>Telefon: 01234 567890<br/>
                                   E-Mail: info@seashepherd.de</p>
                            </div>
                        </div>
                    </main>
                    <footer class="frame-7">
                        <div class="frame-8">
                            <div class="element-sea-shepherd">© 2025 SEA SHEPHERD</div>
                            <div class="frame-9">
                                <h:link outcome="impressum.xhtml" styleClass="text-wrapper-3">IMPRESSUM</h:link>
                                <h:link outcome="datenschutz.xhtml" styleClass="text-wrapper-3">DATENSCHUTZ</h:link>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </f:view>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jakarta.ee/jsf/html"
	  xmlns:f="http://xmlns.jakarta.ee/jsf/core">
	  
<h:head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="#{resource['css:styles.css']}
']}" />
</h:head>
<h:body>
    <h:panelGroup layout="block" styleClass="background"/>
    <h:panelGroup layout="block" styleClass="centering">
        <h:form styleClass="my-form">
            <h:panelGroup layout="block" styleClass="login-welcome-row">
                <h:graphicImage value="resources/images/hintergrund.jpg" alt="Hintergrund-Bild" styleClass="login-welcome" />
                <h1>Login</h1>
            </h:panelGroup>

            <!-- Formular-->
            <div class="text-field">
                <h:outputLabel for="username" value="Email:" />
                <h:inputText id="username"
                             value="#{loginController.username}"
                             type="email"
                             required="true"
                             requiredMessage="Bitte Email eingeben"
                             placeholder="Your Email"
                             styleClass="email-input" />
                <h:graphicImage value="resources/images/email.svg" alt="Email Icon" title="Email Icon" />
            </div>

            <div class="text-field">
                <h:outputLabel for="password" value="Password:" />
                <h:inputSecret id="password"
                               value="#{loginController.password}"
                               required="true"
                               requiredMessage="Bitte Passwort eingeben"
                               placeholder="Your Password"
                               styleClass="password-input" />
                <h:graphicImage value="resources/images/password.svg" alt="Password Icon" title="Password Icon" />
            </div>

            <h:commandButton value="Login"
                             action="#{loginController.login}"
                             styleClass="my-form__button" />

            <div class="my-form__actions">
                <div class="my-form__row"></div>
                <div class="my-form__signup">
                    <h:link outcome="register" value="Create Account" title="Create Account" />
                </div>
            </div>
        </h:form>
    </h:panelGroup>
</h:body>
</html>

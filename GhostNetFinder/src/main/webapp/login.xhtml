<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Anmeldung</title>
    <h:outputStylesheet library="css" name="globals.css"/>
    <h:outputStylesheet library="css" name="styles.css"/>
    <style>
        .has-bg {
            background: url("#{resource['images:background.jpg']}") no-repeat center center fixed;
            background-size: cover;
        }
        .topbar {
            background: rgba(7,62,115,.98);
            color: #fff; padding: 12px 20px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .brand { font-weight: 800; font-size: 22px; }
        .nav-actions { display:flex; gap:16px; align-items:center; }
    </style>
</h:head>
<h:body class="has-bg">
    <p:growl id="msgs" showDetail="true" life="3500" autoUpdate="true"/>
    <div class="centering">
        <div class="my-form" style="max-width:560px;background:rgba(255,255,255,.95);padding:24px;border-radius:8px;">
            <h2 style="margin-bottom:8px;">Anmelden</h2>
            <p style="opacity:.85;margin-bottom:12px;">Melde dich mit deiner <b>Personen-ID</b> an. Die Rolle wird anhand deines Typs (Berichtende/Bergende) erkannt.</p>

            <h:form id="loginForm">
                <p:panel>
                    <h:panelGrid columns="2" columnClasses="label,value">
                        <h:outputLabel for="pid" value="Personen-ID:"/>
                        <p:inputNumber id="pid" value="#{loginController.loginPersonId}" decimalPlaces="0" required="true"/>

                        <h:outputLabel/>
                        <p:commandButton value="Anmelden" icon="pi pi-sign-in"
                                         action="#{loginController.login}" process="@form"
                                         oncomplete="window.location='index.xhtml'"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>

            <div class="my-form__signup" style="margin-top:10px;">
                Noch kein Konto? <h:link outcome="register" value="Jetzt registrieren"/>
            </div>
        </div>
    </div>
</h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous"></link>
</h:head>

<h:body>
  <div class="container mt-5">
    <h1>Register</h1>
    <h:form>
      <div class="form-group">
        <h:outputLabel for="username" value="Username:" />
        <h:inputText id="username" value="#{userController.username}" required="true" class="form-control">
          <f:validateLength minimum="3" maximum="20" />
        </h:inputText>
      </div>
      <div class="form-group">
        <h:outputLabel for="password" value="Password:" />
        <h:inputSecret id="password" value="#{userController.password}" required="true" class="form-control">
          <f:validateLength minimum="6" />
        </h:inputSecret>
      </div>
      <div class="form-group">
        <h:outputLabel for="telefonNummer" value="Phone Number:" />
        <h:inputText id="telefonNummer" value="#{userController.telefonNummer}" required="true" class="form-control">
          <f:validateRegex pattern="^\+?[0-9]{10,15}$" />
        </h:inputText>
      </div>
      <h:commandButton value="Register" action="#{userController.register}" class="btn btn-primary" />
    </h:form>
  </div>
</h:body>
</html>

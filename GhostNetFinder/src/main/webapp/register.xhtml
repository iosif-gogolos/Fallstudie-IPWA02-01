<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jakarta.ee/jsf/html"
      xmlns:f="http://xmlns.jakarta.ee/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
  <h:form>
    <h2>Berichtende Person registrieren</h2>
    <p:inputText value="#{userController.neueBerichtende.vorname}" placeholder="Vorname"/>
    <p:inputText value="#{userController.neueBerichtende.nachname}" placeholder="Nachname"/>
    <p:inputText value="#{userController.neueBerichtende.email}" placeholder="E-Mail"/>
    <p:inputText value="#{userController.neueBerichtende.telefon}" placeholder="Telefon"/>
    <p:commandButton value="Registrieren" action="#{userController.registriereBerichtende}"/>
  </h:form>

  <h:form>
    <h2>Bergende Person registrieren</h2>
    <p:inputText value="#{userController.neueBergende.vorname}" placeholder="Vorname"/>
    <p:inputText value="#{userController.neueBergende.nachname}" placeholder="Nachname"/>
    <p:inputText value="#{userController.neueBergende.email}" placeholder="E-Mail"/>
    <p:inputText value="#{userController.neueBergende.telefon}" placeholder="Telefon"/>
    <p:commandButton value="Registrieren" action="#{userController.registriereBergende}"/>
  </h:form>
</h:body>
</html>

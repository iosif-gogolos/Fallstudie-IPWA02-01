<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<h:head>
    <title>Registrieren - GhostNetFinder</title>
    <h:outputStylesheet name="css/styles.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
    <link rel="shortcut icon" href="#{request.contextPath}/resources/icons/favicon.ico"/>
</h:head>

<h:body>
    <f:view>
        <div class="home-screen fade-in">
            <div class="overlap-wrapper">
                <div class="overlap">
                    <!-- Hintergrundbild -->
                    <h:graphicImage name="images/hintergrund.jpg" styleClass="rectangle" />
                    
                    <!-- HEADER -->
                    <header class="frame-10">
                        <div class="frame-11">
                            <h:link outcome="index.xhtml" styleClass="text-wrapper-6">Startseite</h:link>
                            <h:link outcome="login.xhtml" styleClass="text-wrapper-7">Anmelden</h:link>
                        </div>
                        <div class="text-wrapper-8">Registrierung</div>
                    </header>
                    
                    <!-- MAIN - Formularbereich -->
                    <main class="frame">
                        <div class="overlap-group slide-up">
                            <div class="formular-container">
                                <h:form>
                                    <div class="text-center mb-3">
                                        <h:graphicImage name="icons/logo.png" alt="Logo" styleClass="img-fluid"
                                                        style="max-width: 80px;" />
                                    </div>
                                    
                                    <h:messages styleClass="alert alert-danger" 
                                                rendered="#{facesContext.maximumSeverity.ordinal >= 2}"/>
                                    <h:messages styleClass="alert alert-success" 
                                                rendered="#{facesContext.maximumSeverity.ordinal == 1}"/>
                                    
                                    <div class="form-group">
                                        <h:outputLabel for="username" value="Benutzername:" />
                                        <h:inputText id="username" value="#{registrationController.username}"
                                                     styleClass="form-control" required="true"
                                                     requiredMessage="Benutzername ist erforderlich"/>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel for="email" value="E-Mail:" />
                                        <h:inputText id="email" value="#{registrationController.email}"
                                                     styleClass="form-control" required="true"
                                                     requiredMessage="E-Mail ist erforderlich"/>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel for="password" value="Passwort:" />
                                        <h:inputSecret id="password" value="#{registrationController.password}"
                                                       styleClass="form-control" required="true"
                                                       requiredMessage="Passwort ist erforderlich"/>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel for="confirmPassword" value="Passwort bestätigen:" />
                                        <h:inputSecret id="confirmPassword" value="#{registrationController.confirmPassword}"
                                                       styleClass="form-control" required="true"
                                                       requiredMessage="Passwort-Bestätigung ist erforderlich"/>
                                    </div>
                                    
                                    <div class="text-center mt-3">
                                        <h:commandButton value="Registrieren"
                                                         action="#{registrationController.register}"
                                                         styleClass="btn btn-primary btn-block" />
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </main>
                    
                    <!-- FOOTER -->
                    <footer class="frame-7">
                        <div class="frame-8">
                            <div class="element-sea-shepherd">© 2025 SEA SHEPHERD</div>
                            <div class="frame-9">
                                <h:link outcome="impressum.xhtml" styleClass="text-wrapper-3">IMPRESSUM</h:link>
                                <h:link outcome="datenschutz.xhtml" styleClass="text-wrapper-3">DATENSCHUTZ</h:link>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </f:view>
</h:body>
</html>
